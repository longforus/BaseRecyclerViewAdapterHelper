apply plugin: 'com.android.library'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }


}

// 打包源码jar
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// 打包文档jar
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:recyclerview-v7:28.0.0'
    compileOnly 'android.arch.paging:runtime:1.0.1'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.30"
}


apply plugin: 'maven'
def GROUP = "com.github.CymChad"
def POM_ARTIFACT_ID = 'BaseRecyclerViewAdapterHelper'
def VERSION_CODE = "2.9.46-hw12"
def UPLOAD_DESC = "自己的版本,优化了onItemClick,添加paging支持,添加了读取页面的集成,添加了loadmore支持"
def properties = new Properties()
def inputStream = project.rootProject.file('local.properties').newDataInputStream()
properties.load( inputStream )
uploadArchives {
    doFirst {
        logger.quiet("---------------------------start upload--------------------------------\t\n")
        logger.quiet(String.format("groupId = %s\t\nartifactId = %s\t\nversion = %s\t\nuploadDesc = %s\t\n", GROUP, POM_ARTIFACT_ID, VERSION_CODE, UPLOAD_DESC))
    }
    doLast {
        logger.quiet("---------------------------upload finish--------------------------------")
    }
    repositories {
        mavenDeployer {
            repository(url:properties.getProperty('privteMavenUrl')) {
                authentication(userName: "void", password: "void")
            }
            pom.project {
                version VERSION_CODE
                artifactId POM_ARTIFACT_ID
                groupId GROUP
                description UPLOAD_DESC
            }
        }
    }
}